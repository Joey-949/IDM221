<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Box Model</title>
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__img">
          <img
            src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            alt="delicious food"
          />
        </div>
        <div class="card__content">
          <div class="card__title">
            <h2>Cafe Badilico</h2>
          </div>
          <div class="card__description">
            <p>
              Small plates, salads &amp; sandwiches in an intimate setting with
              12 indoor seats plus patio seating.
            </p>
          </div>
          <div class="card__availability">
            <h3>Tonight&#39;s Availability</h3>
            <ul>
              <li><a href="#">5:30pm</a></li>
              <li><a href="#">7:30pm</a></li>
              <li><a href="#">8:00pm</a></li>
              <li><a href="#">9:00pm</a></li>
            </ul>
            <button>Reserve</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
