<body>
  <div class="wrapper">
    <div class="stage">
      <div class="pos__absolute"></div>

  <div class="notes">
    <pre class="prettyprint lang-css">

  /* Absolute positioning */
  .stage {
    background-color: green;
    height: 25rem;
    width: 100%;
    position: relative;
  }

  .pos__absolute {
    background-color: #000;
    height: 3.13rem;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }
</pre>
