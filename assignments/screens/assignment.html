<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function getURLParameter(name) {
      name = name.replace(/[\[]/,'\\\[').replace(/[\]]/,'\\\]');
  		const regexS = '[\\?&]'+name+'=([^&#]*)';
  		const regex = new RegExp(regexS);
  		const results = regex.exec(window.location.href);
  		if (results == null)
  			return '';
  		else
  			return results[1];
  	}

    var assignment = getURLParameter('assignment');

    if (!assignment) location.replace('assessment_intro.php');
    else location.replace('assignment.php?assignment=' + assignment);
  </script>
</head>
<body></body>
</html>
